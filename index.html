<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- site title -->
    <title>Online Learning Platform</title>

    <!-- cascading style sheet -->
    <link rel="stylesheet" href="style.css" type="text/css">

    <!-- bootstrap cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>

    <!-- start of header -->
    <header>
        <div class="logo">
            <img src="images/sitelogo-1.png" alt="site-logo">
        </div>
        <div class="nav">
            <nav class="navbar">
                <ul>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Features</a></li>
                    <li><a href="#">Pricing</a></li>
                    <li><a href="#">Gallery</a></li>
                    <li><a href="#">Team</a></li>
                </ul>
            </nav>
        </div>
        <div class="contact">
            <button class="contactus">Contact Us</button>
        </div>

    <!-- end of header -->

    <!-- start of home page -->
    <div class="homecontainer">
        <div class="container">
            <div class="headinga">Launch your own online <br>learning Platform</div>

            <div class="text">Top teacher from around the world teaches thousands of students.<br>
                Gets unlimited access to 1000+ courses.</div>
            <button id="startbutton">Get Started</button>
            <div class="bg-img"><img src="images/bg-pic.png" alt="bg-pic"></div>
        </div>
    </div>
    <!-- end of home page -->


    <!-- javascript cdn  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
